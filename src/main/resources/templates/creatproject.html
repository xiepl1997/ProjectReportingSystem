<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="./"><img src="images/newbrand.png" alt="Logo"></a>
                <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
                <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="header-left">
                    <button class="search-trigger"><i class="fa fa-search"></i></button>
                    <div class="form-inline">
                        <form class="search-form">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                            <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                        </form>
                    </div>

                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.name}"></span>
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/updateinfo">修改个人信息</a>
                            <a class="nav-link" href="#">退出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header><!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>新建项目</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">科研项目</a></li>
                                <li class="active">新建项目</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">


            <div class="row">

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            基本信息
                        </div>
                            <div class="card-body card-block">
                                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="projecttype" class=" form-control-label">选择团队</label></div>
                                        <div class="col-12 col-md-9" id="teamname">
                                            <select name="select" class="form-control">
                                                <span th:each="team:${teamlist}">
                                                    <option th:value="${team?.teamid}" th:text="${team?.teamid}+'-'+${team?.teamname}"></option>
                                                </span>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">项目名称</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="text-input" name="teamname" class="form-control"><small class="form-text text-muted">请输入项目名称</small></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="projecttype" class=" form-control-label">项目类别</label></div>
                                        <div class="col-12 col-md-9">
                                            <select name="select" id="projecttype" class="form-control">
                                                <option value="横向项目">横向项目</option>
                                                <option value="纵向项目">纵向项目</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">备注</label></div>
                                        <div class="col-12 col-md-9"><textarea name="teamremark" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea></div>
                                    </div>

                                </form>
                            </div>
                        <div class="card-footer">
                            <button id="newprojectbutton" type="submit" class="btn btn-info btn-sm">
                                <i class="fa fa-dot-circle-o"></i> 提交
                            </button>
                        </div>
                    </div>
                </div>

                <!--显示用户所选的团队成员-->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">所选团队成员</strong>
                            <strong id="tname"></strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>姓名</th>
                                    <th>邮箱</th>
                                </tr>
                                </thead>
                                <tbody id="userlist">
                                <span th:each="user:${userlist}">
                                                <tr>
                                                    <td>
                                                        <input th:id="${user?.email}" type="checkbox">
                                                    </td>
                                                    <td th:text="${user?.name}"></td>
                                                    <td th:text="${user?.email}"></td>
                                                </tr>
                                            </span>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


        </div><!-- .animated -->
    </div><!-- .content -->

    <div class="clearfix"></div>

<script>
    $('#starttime').datetimepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        forceParse: 0,
        minView: "day",
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
    $('#starttime').datetimepicker("setDate", new Date());

    $('#endtime').datetimepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        forceParse: 0,
        minView: "day",
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
    $('#endtime').datetimepicker("setDate", new Date());
</script>

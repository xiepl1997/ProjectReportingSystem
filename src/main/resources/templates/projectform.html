        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>项目填报</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">科研项目</a></li>
                                    <li class="active">项目填报</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">


                <div class="row">

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                基本信息
                            </div>
                            <div class="card-body card-block">
                                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">项目名称</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input" class="form-control"><small class="form-text text-muted">请输入项目名称</small></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="starttime" class=" form-control-label">开始时间</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="starttime" name="starttime" class="form-control" value="" ><small class="form-text text-muted">请选择开始时间</small></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="endtime" class=" form-control-label">结束时间</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="endtime" name="endtime" class="form-control" value="" ><small class="form-text text-muted">请选择结束时间</small></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="projecttype" class=" form-control-label">项目类别</label></div>
                                        <div class="col-12 col-md-9">
                                            <select name="select" id="projecttype" class="form-control">
                                                <option value="0">请选择</option>
                                                <option value="1">横向项目</option>
                                                <option value="2">纵向项目</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="money" class=" form-control-label">申请经费</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="money" name="text-input" class="form-control"><small class="form-text text-muted">金额单位为万</small></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="tertiarydiscipline" class=" form-control-label">三级学科</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="tertiarydiscipline" name="text-input" class="form-control"><small class="form-text text-muted">请输入三级学科</small></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">备注</label></div>
                                        <div class="col-12 col-md-9"><textarea name="textarea-input" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea></div>
                                    </div>

                                </form>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                文件上传
                            </div>
                            <div class="card-body card-block">
                                <form action="#" method="post" class="form-horizontal">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="file-input" class=" form-control-label">项目申报书上传</label></div>
                                        <div class="col-12 col-md-9"><input type="file" id="file-input" name="file-input" class="form-control-file"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="file-multiple-input" class=" form-control-label">项目资料上传</label></div>
                                        <div class="col-12 col-md-9"><input type="file" id="file-multiple-input" name="file-multiple-input" multiple="" class="form-control-file"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            </div>
                        </div>


                </div>


            </div>


        </div><!-- .animated -->
    </div><!-- .content -->

    <script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>



</body>
<script>
    $('#starttime').datetimepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        forceParse: 0,
        minView: "day",
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
    $('#starttime').datetimepicker("setDate", new Date());

    $('#endtime').datetimepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        forceParse: 0,
        minView: "day",
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
    $('#endtime').datetimepicker("setDate", new Date());
</script>
